{% include "head_atas.html" %}
<div class="row">
              <div class="col-md-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2><i class="fa fa-files-o"></i> <b>EDIT DATA GURU SMK</b></h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">NIDN </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control" placeholder="Enter NIDN" required name="nidn" value="{{edit_guru.nidn}}" maxlength="6">
                        </div>
                      </div>
                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Nama Lengkap</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control" name="nama" required placeholder="Enter Nama Lengkap" value="{{edit_guru.nama}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Alamat Lengkap</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control" name="alamat" required placeholder="Enter Alamat Lengkap" value="{{edit_guru.alamat}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tempat Lahir</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control" name="tempat_lahir" required placeholder="Enter Tempat Lahir" value="{{edit_guru.tempat_lahir}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Jenis Kelamin</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
       <p>
      <input type="radio" class="flat" name="jk" id="genderM" value="Laki-Laki" required {% if edit_guru.jk == "Laki-Laki" %}checked="checked"{% endif %}/> Laki-Laki <br>
      <input type="radio" class="flat" name="jk" id="genderF" value="Perempuan"  {% if edit_guru.jk == "Perempuan" %}checked="checked"{% endif %}/> Perempuan
      </p>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">No-Hp</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control" name="nohp" required placeholder="Enter No-Hp" maxlength="12" value="{{edit_guru.nohp}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Jabatan</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select class="form-control" name="jabatan" required>
                            <option>{{edit_guru.jabatan}}</option>
                            <option value="">Pilih Jabatan</option>
                            <option>Kepala Sekolah</option>
                            <option>Waka Kurikulum</option>
                            <option>Waka Kesiswaan</option>
                            <option>Waka Sarpas</option>
                            <option>Kepala Tata Usaha</option>
                            <option>Bendahara</option>
                            <option>Guru</option>
                            <option>Wali Kelas</option>
                            <option>Guru Tahfidz</option>                            
                          </select>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Submit</button>						              
                          <a href="{% url 'Guru' %}" class="btn btn-danger">
                            <i class="fa fa-close"></i> Cancel</a>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
{% include "head_bawah.html" %}
