{% include "Master_pendaftaran/style_atas.html" %}
<section id="breadcrumbs" class="breadcrumbs" style="background-color: #008080;">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Pendaftara Pesertan Didik Baru (PPDB)</h2>
          <ol>
            <li><a href="{% url 'Website' %}">Home</a></li>
            <li>Pendaftaran Peserta (PPDB)</li>
          </ol>
        </div>

      </div>
    </section>
 <section id="contact" class="contact" >
    <div id="pricing1" class="pricing1">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6 d-flex align-items-stretch info-wrap " data-aos="zoom-in" data-aos-delay="100">

            <form method="get" action="{% url 'Login_daftar' %}">
              <h4><i class="ri-bar-chart-box-line" style="color: #5578ff;"></i> Login Peserta Baru</h4>
               {% if messages %}
              {% for info in messages %}
                <div class="my-3">
                              <div class="loading">Info..?</div>
                              <div class="error-message"></div>
                              <div class="sent-message"><strong>{{info}}</strong></div>
                            </div>

              {% endfor %}
              {% endif %}
              <div class="form-group mt-3">
                
                <label>Username</label>
                <input type="text" class="form-control" name="username" id="subject" placeholder="Username" style="width: 500px;">
                <label>Password</label>
                <input type="text" class="form-control" name="password" id="subject" placeholder="Password" >
              </div>

              <hr>
               <div class="btn-wrap">
                <button type="submit" class="btn-buy">Daftar Peserta Baru</button>
              </div>
            </form>
            </div>
         
          </div>
      </div>
  </div>
</section>
